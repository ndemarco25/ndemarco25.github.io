<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRNICLE | Private Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #080808; /* distinct deep black */
            color: #e0e0e0;
            font-family: 'Inter', sans-serif; /* Clean UI font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased; /* Crisper text on Mac */
        }

        .container {
            width: 360px; /* Slightly wider */
            padding: 50px 40px;
            background: #0f0f0f; /* Subtle contrast from bg */
            border: 1px solid #222; /* Very subtle border */
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); /* Deep, soft shadow */
            text-align: center;
            border-radius: 4px; /* Tiny roundness like premium cards */
        }

        /* The Premium Serif Heading */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 1px;
            margin: 0 0 10px 0;
            color: #fff;
        }

        .subtitle {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* High-End Input Fields */
        input, textarea {
            width: 100%;
            background: #080808;
            border: 1px solid #333;
            color: #fff;
            padding: 14px 16px; /* Taller, more comfortable click area */
            margin-bottom: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            border-radius: 4px; /* Matches container */
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #444;
            letter-spacing: 0.5px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #666;
            background: #050505;
        }

        /* The "Blackstone" style Button - Pill Shape or Soft Rect */
        button {
            width: 100%;
            padding: 14px;
            background: #fff; /* High contrast */
            color: #000;
            border: none;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 30px; /* Pill shape like Blackstone 'Next' button */
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            transform: scale(0.98);
        }

        /* Refined Divider */
        .divider {
            height: 1px;
            background: #222;
            margin: 40px 0;
            position: relative;
        }

        .divider span {
            position: absolute;
            top: -9px;
            left: 50%;
            transform: translateX(-50%);
            background: #0f0f0f;
            padding: 0 15px;
            color: #444;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Error Message */
        #login-msg {
            height: 20px;
            margin-top: 15px;
            font-size: 11px;
            color: #cf6679; /* Softer red, less harsh */
            font-weight: 400;
        }

        /* Bottom Links */
        .footer-links {
            margin-top: 30px;
            font-size: 11px;
            color: #444;
        }
        .footer-links span {
            margin: 0 8px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .footer-links span:hover {
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chrnicle</h1>
        <p class="subtitle">Private Access Portal</p>

        <form id="fakeLogin">
            <input type="text" placeholder="Identity" required>
            <input type="password" placeholder="Passkey" required>
            <button type="submit">Authenticate</button>
        </form>
        <div id="login-msg"></div>

        <div class="divider"><span>Or</span></div>

        <p style="font-size: 12px; color: #888; margin-bottom: 20px; font-weight: 300;">
            Request Asset Acquisition / Access
        </p>
        
        <form action="https://formspree.io/f/mrbnvqqa" method="POST">
             <input type="hidden" name="_next" value="https://www.chrnicle.com">
            
            <input type="email" name="email" placeholder="Institutional Email" required>
            <textarea name="message" rows="3" placeholder="Inquiry Details" required></textarea>
            
            <button type="submit" style="background: #222; color: #ccc;">Transmit Inquiry</button>
        </form>

        <div class="footer-links">
            <span>Help</span> • <span>Privacy</span> • <span>Legal</span>
        </div>
    </div>

    <script>
        document.getElementById('fakeLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            const msg = document.getElementById('login-msg');
            msg.style.color = "#666";
            msg.innerText = "Verifying...";
            
            setTimeout(() => {
                msg.style.color = "#cf6679";
                msg.innerText = "Credentials unrecognized.";
            }, 1200);
        });
    </script>

</body>
</html>
